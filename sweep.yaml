# sweep configuration
method: bayes
metric:
  name: val/sharpe
  goal: maximize
parameters:
  # data config
  feature_set:
    value: top_250_features_with_target_corr
  sample_4th_era:
    value: True
  aux_target_cols:
    value:
      - target_nomi_60
      - target_william_20
  batch_size:
    value: 4000
  # model config
  model_name:
    value: AE
  dimensions:
    value: [ 250, 20, 38, 50, 50, 50 ]
  dropout:
    min: 0.0
    max: 0.3
  initial_bn:
    values:
      - True
      - False
  learning_rate:
    min: 0.001
    max: 0.003
  wd:
    min: 0.01
    max: 0.1
  # trainer config
  max_epochs:
    value: 10
