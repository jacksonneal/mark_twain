# sweep configuration
method: bayes
metric:
  name: val/sharpe
  goal: maximize
parameters:
  # data config
  feature_set:
    value: top_750_features_with_target_corr
  sample_4th_era:
    value: True
  aux_target_cols:
    value:
  batch_size:
    value: 500
  # model config
  model_name:
    value: AECONV
  dimensions:
    ## must be multiples of 3
    value: [750,20, 20, 5, 20, 20, 20]
  dropout:
    min: 0.2
    max: 0.3
  initial_bn:
    values:
      - True
      - False
  learning_rate:
    min: 0.002
    max: 0.003
  wd:
    min: 0.04
    max: 0.06
  # trainer config
  max_epochs:
    value: 8
