# sweep configuration
method: bayes
metric:
  name: val/sharpe
  goal: maximize
parameters:
  # data config
  feature_set:
    value: small
  sample_4th_era:
    value: True
  aux_target_cols:
    value:
  batch_size:
    value: 4000
  # model config
  model_name:
    value: AUTO
  dimensions:
    value: [38,20, 1]
  dropout:
    min: 0.2
    max: 0.3
  initial_bn:
    values:
      - True
      - False
  learning_rate:
    min: 0.002
    max: 0.003
  wd:
    min: 0.04
    max: 0.045
  # trainer config
  max_epochs:
    value: 20
