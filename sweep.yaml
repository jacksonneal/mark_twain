# sweep configuration
method: bayes
metric:
  name: val/sharpe
  goal: maximize
parameters:
  # data config
  feature_set:
    value: top_750_features_with_target_corr
  sample_4th_era:
    value: True
  aux_target_cols:
    value:
  batch_size:
    value: 4000
  # model config
  model_name:
    value: AECONV
  dimensions:
    ## using the last three as kernel sizes
    value: [750,50, 20, 5, 450, 200, 10]
  dropout:
    min: 0.2
    max: 0.3
  initial_bn:
    values:
      - True
      - False
  learning_rate:
    min: 0.002
    max: 0.0025
  wd:
    min: 0.04
    max: 0.06
  # trainer config
  max_epochs:
    value: 50
